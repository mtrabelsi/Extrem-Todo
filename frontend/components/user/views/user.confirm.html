<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="userController">

  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete User</h4>
      </div>

  <div class="modal-body">
    <h4> would you delete <b>{{toDeleteuser.username}} </b>? </h4>
  </div>
          <div class="modal-footer">

              <button type="button" class="btn btn-success" ng-click="$hide();">
                   <i class="fa fa-times"></i> CANCEL
              </button>

              <button type="button" class="btn btn-danger" ng-click="$parent.delete(toDeleteuser);$hide();">
                    <i class="fa fa-trash-o"></i> Delete
              </button>

          </div>

        </div>

      </div>
</div>
