<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="todoController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit todo : 
        <b>{{clickedtodo.title}}</b></h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    Name:
                    <input type="text" class="form-control" ng-model="clickedtodo.title" /> Description:
                    <input type="text" class="form-control" ng-model="clickedtodo.description" />
                    <div class="form-group" ng-class="{'has-error': clickedtodo.date.$invalid}">
                        <label class="control-label"><i class="fa fa-calendar"></i> Due Date </label>
                        <input type="text" class="form-control" ng-model="clickedtodo.dueDate" name="date" bs-datepicker>
                    </div>
                    Priority:
                    <input type="number" ng-model="clickedtodo.priority" class="form-control" name="points" min="0" max="100" step="1" value="1"> Git Commit ref:
                    <input type="text" class="form-control" ng-model="clickedtodo.gitCommit" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="$hide()">
                    <i class="fa fa-times"></i> cancel
                </button>
                <button type="button" class="btn btn-primary" ng-click="$parent.upsert(clickedtodo);$hide();">
                    <i class="fa fa-plus"></i> edit
                </button>
            </div>
        </div>
    </div>
</div>
