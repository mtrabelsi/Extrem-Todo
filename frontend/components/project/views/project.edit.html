<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="projectController">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Edit Project : 
        <b>{{clickedproject.name}}</b></h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    Name:
                    <input type="text" class="form-control" ng-model="clickedproject.name" /> Description:
                    <input type="text" class="form-control" ng-model="clickedproject.description" />
                    <div class="form-group" ng-class="{'has-error': clickedproject.date.$invalid}">
                        <label class="control-label"><i class="fa fa-calendar"></i> Due Date </label>
                        <input type="text" class="form-control" ng-model="clickedproject.dueDate" name="date" bs-datepicker>
                    </div>
                    Git Host:
                    <input type="text" class="form-control" ng-model="clickedproject.gitHost" /> Git Username:
                    <input type="text" class="form-control" ng-model="clickedproject.gitUsername" /> Git Project Name:
                    <input type="text" class="form-control" ng-model="clickedproject.gitProjectName" />
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="$hide()">
                    <i class="fa fa-times"></i> cancel
                </button>
                <button type="button" class="btn btn-primary" ng-click="$parent.upsert(clickedproject);$hide();">
                    <i class="fa fa-plus"></i> edit
                </button>
            </div>
        </div>
    </div>
</div>
