

<button ng-click="insertNewLine()" type="button" class="btn btn-primary" data-animation="am-fade-and-scale" data-template="frontend/components/todo/views/todo.create.html" data-placement="center" bs-modal="modal">
    <i class="fa fa-graduation-cap"></i> Cr√©er Niveau
</button>

<br/><br/>
<table ng-table  class="table table-bordered table-hover">
     <tr ng-repeat="todo in todos">
         <td data-title="'Niveau'">
           {{todo._id}}
          </td>

         <td data-title="'Prix'" width="200" class="text-center">
             <button ng-click="loadPrices(todo)" type="button" class="btn btn-default" data-animation="am-fade-and-scale" data-template="frontend/components/todo/views/todo.edit.html" data-placement="center" bs-modal="modal">
                 <i class="fa fa-pencil-square-o"></i> Modifier
             </button>
         </td>
         <td data-title="'Supprimer'" width="200" class="text-center">

             <button ng-click="confirmDeletion(todo)" type="button" class="btn btn-danger" data-animation="am-fade-and-scale" data-template="frontend/components/todo/views/todo.confirm.html" data-placement="center" bs-modal="modal">
                 <i class="fa fa-trash"></i> Supprimer
             </button>
         </td>
     </tr>
</table>
