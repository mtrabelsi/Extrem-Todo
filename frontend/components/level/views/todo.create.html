<div class="modal" tabindex="-1" role="dialog" aria-hidden="true" ng-controller="todoController">

  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">add n</h4>
      </div>

  <div class="modal-body">

        <form role="form">
        n:  <input type="text" class="form-control" ng-model="addedtodo._id"/>

        </form>

</div>

      <div class="modal-footer">
          <button type="button" class="btn btn-danger" ng-click="$parent.deleteLastLine();$hide();">
              <i class="fa fa-times"></i> cancel
          </button>
          <button type="button" class="btn btn-primary" ng-click="upsert(addedtodo);$hide();">
              <i class="fa fa-plus"></i> add
          </button>
      </div>

    </div>

  </div>
</div>
